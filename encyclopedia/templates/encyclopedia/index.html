{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
        <ul class="list-group">
            <li class="list-group-item" style="margin-bottom: 3px; font-size: large;"><a href="{{entry}}">{{entry}}</a></li>
        </ul>
        {% endfor %}
    </ul>

{% endblock %}
